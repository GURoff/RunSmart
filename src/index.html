<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RunSmart</title>
    <!-- Connect fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="" />
    <!-- Connect styles -->
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <!-- Connect min.css -->
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <!-- =====First section - Promo===== -->
    <div class="promo">
      <div class="container">
        <header class="header">
          <a href="#" class="header__logo">
            <img src="./icons/runningMan_logo.png" alt="running man logo" />
          </a>
          <div class="header__official">
            Official representative
            <span>Garmin, Polar, Suunto</span>
          </div>
          <div class="header__contacts">
            <a href="tel:+XXXXXXXXXXXX" class="header__phone">
              +XXX XXX-XXX-XXX
            </a>
            <button class="button">Request a call</button>
          </div>
        </header>

        <div class="promo__wrapper">
          <h1 class="promo__header">Selecting a heart rate monitor</h1>
          <h2 class="promo__subheader">
            taking into account your level of training
          </h2>
          <div class="promo__icons">
            <div class="promo__icon">
              <img src="./icons/stopwatch_logo.png" alt="stopWatch logo" />
              Selection time: 10 minutes
            </div>
            <div class="promo__icon">
              <img src="./icons/delivery_logo.png" alt="delivery logo" />
              Free <br />shipping
            </div>
            <div class="promo__icon">
              <img src="./icons/messages_logo.png" alt="messages logo" />
              We will answer all questions
            </div>
          </div>
          <button class="button button_main">order a consultation</button>
          <div class="promo__link">
            or
            <a href="#">GO TO CATALOG</a>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
